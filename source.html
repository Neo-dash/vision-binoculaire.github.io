"html":"<div class=\"sg sgTitle\" id=\"s338\" data-sgid=\"Title 1\" style=\"z-index:1;left:35.96px;top:11.97px;width:648.11px;height:78.86px\" data-valign=\"bottom\" data-pointer-events=\"none\">\r\n<div id=\"s338_t\" class=\"sg\" style=\"z-index:2;left:-12.80px;top:-13.55px;width:660.91px;height:108.18px;\"><div><p><span data-textwidth=\"615.00\" class=\"sg nowrap\" style=\"z-index:2;color:#464653;font:178% 'Gill Sans MT';left:20.04px;top:8.38px;\"><span>LES 3 DEGRES DE LA VISION BINOCULAIRE <\/span><\/span><span data-textwidth=\"297.00\" class=\"sg nowrap\" style=\"z-index:3;color:#464653;font:178% 'Gill Sans MT';left:20.04px;top:46.78px;\"><span>DEFINIS PAR WORTH<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s339\" data-sgid=\"Content Placeholder 2\" style=\"z-index:2;left:35.96px;top:115.99px;width:648.11px;height:368.69px\" data-valign=\"top\" data-pointer-events=\"none\">\r\n<div id=\"s339_t\" class=\"sg\" style=\"z-index:2;left:-3.00px;top:-6.00px;width:651.11px;height:375.31px;\"><div><p><span data-textwidth=\"301.40\" class=\"sg nowrap\" style=\"z-index:2;color:#727CA3;font:100% 'Wingdings 3';left:10.24px;top:5.21px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">1<\/span><span style=\"font:89% 'Gill Sans MT';color:#000000;position:relative;bottom:7px;\">er<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\"> degré = vision simultanée<\/span><\/span><\/p><p><span data-textwidth=\"587.00\" class=\"sg nowrap\" style=\"z-index:6;color:#9FB8CD;font:89% 'Wingdings 3';left:31.84px;top:36.61px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Chaque œil perçoit une image différente (ex : OD=lion, OG=cage)<\/span><\/span><\/p><p><span data-textwidth=\"594.40\" class=\"sg nowrap\" style=\"z-index:8;color:#9FB8CD;font:89% 'Wingdings 3';left:31.84px;top:64.21px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Mais le cerveau ne perçoit qu’une seule image, superposition des 2 <\/span><\/span><span data-textwidth=\"157.40\" class=\"sg nowrap\" style=\"z-index:10;color:#464653;font:117% 'Gill Sans MT';left:53.44px;top:87.01px;\"><span>(Lion dans la cage)<\/span><\/span><\/p><p><span data-textwidth=\"207.60\" class=\"sg nowrap\" style=\"z-index:11;color:#727CA3;font:100% 'Wingdings 3';left:10.24px;top:115.21px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">2<\/span><span style=\"font:89% 'Gill Sans MT';color:#000000;position:relative;bottom:7px;\">ème<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\"> degré = fusion<\/span><\/span><\/p><p><span data-textwidth=\"603.40\" class=\"sg nowrap\" style=\"z-index:15;color:#9FB8CD;font:89% 'Wingdings 3';left:31.84px;top:146.61px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Les images vues par chacun des 2 yeux diffèrent par quelques détails<\/span><\/span><\/p><p><span data-textwidth=\"564.00\" class=\"sg nowrap\" style=\"z-index:17;color:#9FB8CD;font:89% 'Wingdings 3';left:31.84px;top:174.21px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">M<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;\">ais le cerveau est capable de les fusionner (ex : lapin avec une <\/span><\/span><span data-textwidth=\"253.20\" class=\"sg nowrap\" style=\"z-index:20;color:#464653;font:117% 'Gill Sans MT';left:53.44px;top:197.01px;\"><span>carotte, lapin avec une queue)<\/span><\/span><\/p><p><span data-textwidth=\"281.00\" class=\"sg nowrap\" style=\"z-index:21;color:#BCBCBC;font:78% 'Wingdings 3';left:57.04px;top:225.21px;\"><span>&#61565;<\/span><span style=\"font:136% 'Gill Sans MT';color:#000000;margin-left:10.40px;\">Part sensorielle : vision <\/span><span style=\"font:136% 'Gill Sans MT';color:#000000;\">simultanée<\/span><\/span><\/p><p><span data-textwidth=\"581.40\" class=\"sg nowrap\" style=\"z-index:24;color:#BCBCBC;font:78% 'Wingdings 3';left:57.04px;top:250.61px;\"><span>&#61565;<\/span><span style=\"font:136% 'Gill Sans MT';color:#000000;margin-left:10.40px;\">Part motrice : rapides mouvements de <\/span><span style=\"font:136% 'Gill Sans MT';color:#000000;\">fovéation<\/span><span style=\"font:136% 'Gill Sans MT';color:#000000;\"> pour annuler la disparité<\/span><\/span><\/p><p><span data-textwidth=\"360.40\" class=\"sg nowrap\" style=\"z-index:28;color:#727CA3;font:100% 'Wingdings 3';left:10.24px;top:276.21px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:12.00px;\">3<\/span><span style=\"font:89% 'Gill Sans MT';color:#000000;position:relative;bottom:7px;\">ème<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\"> degré = vision stéréoscopique<\/span><\/span><\/p><p><span data-textwidth=\"501.40\" class=\"sg nowrap\" style=\"z-index:32;color:#9FB8CD;font:89% 'Wingdings 3';left:31.84px;top:307.61px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Chaque perçoit une même image sous un angle différent<\/span><\/span><\/p><p><span data-textwidth=\"511.40\" class=\"sg nowrap\" style=\"z-index:34;color:#9FB8CD;font:89% 'Wingdings 3';left:31.84px;top:335.21px;\"><span>&#61565;<\/span><span style=\"font:131% 'Gill Sans MT';color:#464653;margin-left:13.00px;\">Le cerveau est capable de percevoir cette image en relief <\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s340\" data-sgid=\"Son 3\" style=\"z-index:3;left:638.12px;top:458.14px;width:63.74px;height:63.70px\" data-href=\"\">\r\n<audio type=\"audio\/mpeg\" xmlns=\"audio\" src=\"9664E29.mp3\" preload=\"auto\"><\/audio><img class=\"sg\" src=\"62D3915E.png\" id=\"s340_i\" alt=\"\"  style=\"left:0px;top:0px;width:64.74px;height:66.70px\"  >\r\n<\/div>"},{"id":"50",

p\" style=\"z-index:8;color:#9FB8CD;font:56% 'Wingdings 3';left:28.84px;top:56.96px;\"><span>&#61565;<\/span><span style=\"font:130% 'Gill Sans MT';color:#464653;margin-left:16.40px;\">lorsque l’autre <\/span><span style=\"font:130% 'Gill Sans MT';color:#464653;\">oeil<\/span><span style=\"font:130% 'Gill Sans MT';color:#464653;\"> reçoit un stimulus d’une <\/span><\/span><span data-textwidth=\"264.40\" class=\"sg nowrap\" style=\"z-index:12;color:#464653;font:72% 'Gill Sans MT';left:50.44px;top:69.56px;\"><span>orientation différente ou d’une fréquence spatiale <\/span><\/span><span data-textwidth=\"56.00\" class=\"sg nowrap\" style=\"z-index:13;color:#464653;font:72% 'Gill Sans MT';left:50.44px;top:81.96px;\"><span>différente. <\/span><\/span><\/p><p><span data-textwidth=\"270.60\" class=\"sg nowrap\" style=\"z-index:14;color:#727CA3;font:67% 'Wingdings 3';left:7.24px;top:99.36px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:15.00px;\">Existe chez les sujets <\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">strabiques et\/ou <\/span><\/span><span data-textwidth=\"98.80\" class=\"sg nowrap\" style=\"z-index:17;font:89% 'Gill Sans MT';left:28.84px;top:114.76px;\"><span>anisométropes<\/span><span>,<\/span><\/span><\/p><p><span data-textwidth=\"283.80\" class=\"sg nowrap\" style=\"z-index:19;color:#9FB8CD;font:61% 'Wingdings 3';left:28.84px;top:135.96px;\"><span>&#61565;<\/span><span style=\"font:127% 'Gill Sans MT';color:#464653;margin-left:16.00px;\">Suppression de l’ensemble de l’image d’un <\/span><span style=\"font:127% 'Gill Sans MT';color:#464653;\">oeil<\/span><\/span><\/p><p><span data-textwidth=\"180.00\" class=\"sg nowrap\" style=\"z-index:22;color:#9FB8CD;font:61% 'Wingdings 3';left:28.84px;top:154.36px;\"><span>&#61565;<\/span><span style=\"font:127% 'Gill Sans MT';color:#464653;margin-left:16.00px;\">neutralisation interoculaire. <\/span><\/span><\/p><p><span data-textwidth=\"269.80\" class=\"sg nowrap\" style=\"z-index:24;color:#9FB8CD;font:61% 'Wingdings 3';left:28.84px;top:172.76px;\"><span>&#61565;<\/span><span style=\"font:127% 'Gill Sans MT';color:#464653;margin-left:16.00px;\">Phénomène rapide(<\/span><span style=\"font:127% 'Gill Sans MT';color:#464653;\">en environ 80 ms) pour <\/span><\/span><span data-textwidth=\"98.60\" class=\"sg nowrap\" style=\"z-index:27;color:#464653;font:78% 'Gill Sans MT';left:50.44px;top:186.16px;\"><span>éviter la diplopie <\/span><\/span><\/p><p><span data-textwidth=\"216.80\" class=\"sg nowrap\" style=\"z-index:28;color:#727CA3;font:67% 'Wingdings 3';left:7.24px;top:204.96px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:15.00px;\">Même chez le sujet <\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;\">strabisque<\/span><\/span><\/p><p><span data-textwidth=\"246.80\" class=\"sg nowrap\" style=\"z-index:31;color:#9FB8CD;font:61% 'Wingdings 3';left:28.84px;top:225.96px;\"><span>&#61565;<\/span><span style=\"font:127% 'Gill Sans MT';color:#464653;margin-left:16.00px;\">des <\/span><span style=\"font:127% 'Gill Sans MT';color:#464653;\">interactions binoculaires persistent <\/span><\/span><\/p><p><span data-textwidth=\"282.60\" class=\"sg nowrap\" style=\"z-index:34;color:#9FB8CD;font:61% 'Wingdings 3';left:28.84px;top:244.36px;\"><span>&#61565;<\/span><span style=\"font:127% 'Gill Sans MT';color:#464653;margin-left:16.00px;\">mais <\/span><span style=\"font:127% 'Gill Sans MT';color:#464653;\">elles sont suppressives au lieu d’avoir un <\/span><\/span><span data-textwidth=\"92.20\" class=\"sg nowrap\" style=\"z-index:37;color:#464653;font:78% 'Gill Sans MT';left:50.44px;top:257.96px;\"><span>effet facilitateur <\/span><\/span><\/p><p><span data-textwidth=\"306.60\" class=\"sg nowrap\" style=\"z-index:38;color:#727CA3;font:67% 'Wingdings 3';left:7.24px;top:276.56px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#000000;margin-left:15.00px;\">Ces phénomènes de neutralisation seraient <\/span><\/span><span data-textwidth=\"224.20\" class=\"sg nowrap\" style=\"z-index:40;font:89% 'Gill Sans MT';left:28.84px;top:291.96px;\"><span>liés à des <\/span><span>interneurones<\/span><span> corticaux <\/span><\/span><span data-textwidth=\"277.20\" class=\"sg nowrap\" style=\"z-index:43;font:89% 'Gill Sans MT';left:28.84px;top:307.36px;\"><span>inhibiteurs <\/span><span>médiés<\/span><span> par un neuromédiateur <\/span><\/span><span data-textwidth=\"273.80\" class=\"sg nowrap\" style=\"z-index:46;font:89% 'Gill Sans MT';left:28.84px;top:322.56px;\"><span>inhibiteur : l’acide gamma<\/span><span>-<\/span><span> aminobutyrique<\/span><\/span><span data-textwidth=\"52.80\" class=\"sg nowrap\" style=\"z-index:49;font:89% 'Gill Sans MT';left:28.84px;top:337.96px;\"><span>(GABA)<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s409\" data-sgid=\"Son 3\" style=\"z-index:5;left:638.12px;top:458.14px;width:63.74px;height:63.70px\" data-href=\"\">\r\n<audio type=\"audio\/mpeg\" xmlns=\"audio\" src=\"8B152A8A.mp3\" preload=\"auto\"><\/audio><img class=\"sg\" src=\"62D3915E.png\" id=\"s409_i\" alt=\"\"  style=\"left:0px;top:0px;width:64.74px;height:66.70px\"  >\r\n<\/div><div class=\"sg\" id=\"s408\" data-sgid=\"TextBox 6\" style=\"z-index:4;left:50.94px;top:499.25px;width:615.95px;height:30.36px\" data-valign=\"top\">\r\n<div id=\"s408_t\" class=\"sg\" style=\"z-index:2;left:-3.80px;top:-3.59px;width:619.74px;height:40.55px;\"><div><p><span data-textwidth=\"494.60\" class=\"sg nowrap\" style=\"z-index:2;font:100% 'Gill Sans MT';left:10.86px;top:6.74px;\"><span>Dr<\/span><span> Bui <\/span><span>Quoc<\/span><span>. Rapport <\/span><span>à<\/span><span> la <\/span><span>Société<\/span><span> Française<\/span><span> d<\/span><span style=\"font:100% 'MS PGothic';position:relative;bottom:-3px;\">’<\/span><span>Ophtalmologie<\/span><span> 2013<\/span><\/span><\/p><\/div><\/div><\/div>"},{"id":"64",

<\/p><p><span data-textwidth=\"223.40\" class=\"sg nowrap\" style=\"z-index:11;color:#9FB8CD;font:83% 'Wingdings 3';left:31.05px;top:76.96px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:13.60px;\">Diplopie induite par une <\/span><\/span><span data-textwidth=\"210.60\" class=\"sg nowrap\" style=\"z-index:13;color:#464653;font:111% 'Gill Sans MT';left:52.65px;top:96.16px;\"><span>déviation (sujet strabique)<\/span><\/span><\/p><p><span data-textwidth=\"231.20\" class=\"sg nowrap\" style=\"z-index:14;color:#727CA3;font:94% 'Wingdings 3';left:9.45px;top:120.76px;\"><span>&#61565;<\/span><span style=\"font:129% 'Gill Sans MT';color:#000000;margin-left:12.80px;\">Plus la qualité du signal <\/span><\/span><span data-textwidth=\"236.40\" class=\"sg nowrap\" style=\"z-index:16;font:122% 'Gill Sans MT';left:31.05px;top:141.76px;\"><span>monoculaire est élaborée, <\/span><\/span><span data-textwidth=\"246.60\" class=\"sg nowrap\" style=\"z-index:17;font:122% 'Gill Sans MT';left:31.05px;top:162.96px;\"><span>meilleure est la suppression<\/span><\/span><\/p><p><span data-textwidth=\"253.80\" class=\"sg nowrap\" style=\"z-index:18;color:#9FB8CD;font:83% 'Wingdings 3';left:31.05px;top:189.76px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:13.60px;\">Moins le sujet est amblyope, <\/span><\/span><span data-textwidth=\"251.20\" class=\"sg nowrap\" style=\"z-index:20;color:#464653;font:111% 'Gill Sans MT';left:52.65px;top:208.96px;\"><span>meilleure sera sa neutralisation<\/span><\/span><\/p><p><span data-textwidth=\"259.40\" class=\"sg nowrap\" style=\"z-index:21;color:#727CA3;font:94% 'Wingdings 3';left:9.45px;top:233.36px;\"><span>&#61565;<\/span><span style=\"font:129% 'Gill Sans MT';color:#000000;margin-left:12.80px;\">La neutralisation doit être <\/span><\/span><span data-textwidth=\"286.80\" class=\"sg nowrap\" style=\"z-index:23;font:122% 'Gill Sans MT';left:31.05px;top:254.56px;\"><span>respectée en cas d’impossibilité <\/span><\/span><span data-textwidth=\"230.40\" class=\"sg nowrap\" style=\"z-index:24;font:122% 'Gill Sans MT';left:31.05px;top:275.76px;\"><span>de faire correspondre les <\/span><\/span><span data-textwidth=\"167.00\" class=\"sg nowrap\" style=\"z-index:25;font:122% 'Gill Sans MT';left:31.05px;top:296.76px;\"><span>images des 2 yeux <\/span><\/span><\/p><p><span data-textwidth=\"283.80\" class=\"sg nowrap\" style=\"z-index:26;color:#9FB8CD;font:83% 'Wingdings 3';left:31.05px;top:323.76px;\"><span>&#61565;<\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;margin-left:13.60px;\">Pas de traitement <\/span><span style=\"font:133% 'Gill Sans MT';color:#464653;\">déneutralisant<\/span><\/span><span data-textwidth=\"217.00\" class=\"sg nowrap\" style=\"z-index:29;color:#464653;font:111% 'Gill Sans MT';left:52.65px;top:342.96px;\"><span>en cas de correspondance <\/span><\/span><span data-textwidth=\"163.20\" class=\"sg nowrap\" style=\"z-index:30;color:#464653;font:111% 'Gill Sans MT';left:52.65px;top:362.16px;\"><span>rétinienne anormale<\/span><\/span><\/p><\/div><\/div><\/div><div class=\"sg\" id=\"s414\" data-sgid=\"Son 5\" style=\"z-index:5;left:638.12px;top:458.14px;width:63.74px;height:63.70px\" data-href=\"\">\r\n<audio type=\"audio\/mpeg\" xmlns=\"audio\" src=\"77722131.mp3\" preload=\"auto\"><\/audio><img class=\"sg\" src=\"62D3915E.png\" id=\"s414_i\" alt=\"\"  style=\"left:0px;top:0px;width:64.74px;height:66.70px\"  >\r\n<\/div><div class=\"sg\" id=\"s413\" data-sgid=\"TextBox 4\" style=\"z-index:4;left:50.94px;top:499.25px;width:615.95px;height:30.36px\" data-valign=\"top\">\r\n<div id=\"s413_t\" class=\"sg\" style=\"z-index:2;left:-3.80px;top:-3.59px;width:619.74px;height:40.55px;\"><div><p><span data-textwidth=\"495.40\" class=\"sg nowrap\" style=\"z-index:2;font:100% 'Gill Sans MT';left:10.86px;top:6.74px;\"><span>Pr<\/span><span> Péchereau<\/span><span>. Rapport <\/span><span>à<\/span><span> la <\/span><span>Soc
